
models:
  - name: dim_clientes
    description: Dimensão de clientes da Adventure Works.
    columns:
      - name: cliente_id
        description: Chave primária da tabela clientes.
        tests:
          - unique
          - not_null
      
      - name: pessoa_id
        description: Chave estrangeira da tabela pessoas.
        tests:
          - unique
      
      - name: loja_id
        description: Chave estrangeira da tabela lojas.

      - name: pessoa_nome_completo
        description: Nome completo do cliente.

          
